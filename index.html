<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jon & Ari - Ice Meets Ocean</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(270deg, #0c1c2e, #1a374d, #0c1c2e);
            background-size: 600% 600%;
            animation: gradientShift 10s ease infinite;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .card:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .card.expanded {
            transform: scale(1.5);
            width: 400px;
            height: 250px;
        }
    </style>
</head>
<body>
    <header>Ice Meets Ocean – A Love Story Beyond Conventions</header>
    
    <div class="container">
        <div class="card" onclick="expandCard(this)">Leseprobe</div>
        <div class="card" onclick="expandCard(this)">Über mich</div>
        <div class="card" onclick="expandCard(this)">Warum anders?</div>
    </div>
    
    <script>
        function expandCard(element) {
            document.querySelectorAll('.card').forEach(card => {
                if (card !== element) {
                    card.classList.remove('expanded');
                }
            });
            element.classList.toggle('expanded');
        }
    </script>
</body>
</html>
